<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" href="assets/favicon.ico" />
        <meta
            name="description"
            content="Interview hotline for the Erle-Grey wedding celebration"
        />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap"
        />
        <title>Erle-Grey Wedding Interview Hotline</title>
        <style>
            button {
                width: 5em;
                min-height: 2.5em;
                font-size: 1em;
                font-weight: bold;
                font-family: "EB Garamond", serif;
                margin-bottom: 0.25em;
                color: grey;
                background-color: black;
            }

            button[name="connect"] {
                width: 15em;
            }

            input[type="text"] {
                width: 15em;
                font-size: 1em;
            }

            #container {
                color: white;
                font-family: "EB Garamond", serif;
                font-size: 1.5em;
                text-align: center;
                background-color: black;
                border-radius: 1em;
                padding: 1em;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }

            /* CSS for screens shorter than 600px */
            @media (max-height: 599px) {
                #container {
                    font-size: 1.25em;
                }
            }

            #content div {
                margin-bottom: 1em;
            }

            #subtitle {
                font-style: italic;
                margin-bottom: 1em;
            }

            #explain {
                font-size: 0.75em;
                margin-top: 1em;
                margin-bottom: 1em;
                width: 30em;
                /* center the explain div in its parent */
                margin-left: auto;
                margin-right: auto;
            }

            #explain a {
                color: white;
                text-decoration: underline;
            }

            body {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
                margin: 0;
                padding: 0;
                background-image: url("assets/background.jpeg");
                background-size: cover;
                background-position: center;
                background-repeat: no-repeat;
            }

            h1 {
                font-size: 1.5em;
            }
        </style>
    </head>

    <body>
        <div id="container">
            <div id="content">
                <h1>Erle-Grey Wedding Interview Hotline</h1>
                <div id="subtitle">with your host, RoboYoz!</div>
                <div id="identify">
                    <input
                        type="text"
                        name="name"
                        autocomplete="name"
                        placeholder="What's your name?"
                    />
                </div>
                <div>
                    <button name="connect" disabled="1">Connect</button>
                </div>
                <div id="interact">
                    <button name="digit" disabled="1">
                        &#x2b05;&#xfe0e;&nbsp;&nbsp;âœ»
                    </button>
                    <button name="digit" disabled="1">0</button>
                    <button name="digit" disabled="1">1</button>
                    <button name="digit" disabled="1">2</button>
                    <button name="digit" disabled="1">
                        #&nbsp;&nbsp;&#x2b95;&#xfe0e;
                    </button>
                </div>
                <div id="explain">
                    Please enter your name and then click "Connect" to be
                    interviewed by RoboYoz for the Erle-Grey Wedding Audio
                    Extravaganza. You can also
                    <a href="https://calendly.com/yozlet/erle-grey-interview"
                        >schedule a live interview</a
                    >
                    with the real Yoz!
                </div>
            </div>
        </div>
        <script src="assets/twilio.js"></script>
    </body>
</html>
